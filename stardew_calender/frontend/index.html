<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stardew Retro Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <audio id="bgm" src="assets/spring.mp3" autoplay loop></audio>
    <img src="assets/Junimo.gif" class="app-icon" style="top: 30px; right: 30px;">
    <img src="assets/ButterflyAnimated.gif" class="app-icon" style="top: 200px; right: 50px;">
    <img src="assets/Dog.gif" class="app-icon" style="top: 400px; right: 50px;">
    <div class="desktop-window" id="window">
        <div class="window-header" id="window-header">
          <span> Stardew Task Planner</span>
          <div class="buttons">
            <span></span><span></span><span></span>
          </div>
        </div>
        <div class="window-content">
          <div class="left-panel">
            <h1>Stardew Planner</h1>
            <label for="season">Season:</label>
            <select id="season">
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
              <option value="winter">Winter</option>
            </select><br>
    
            <label for="day">Day:</label>
            <input type="number" id="day" min="1" max="28" value="1" /><br>
    
            <button onclick="getInfo()">Generate To-Do List</button>
          </div>
    
          <div class="right-panel" id="todo">
            <h2>To-Do List</h2>
            <div id="output"></div>
          </div>
        </div>
      </div>
  <script src="script.js"></script>
</body>
</html>
